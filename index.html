<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator</title>
    <link rel="icon" href="./imgs/icons8-calculator-16.png">
    <link rel="stylesheet" href="./styles.css">
    <script src="./script.js" defer></script>
</head>
<body>
    <div class="container">
        <div class="display"></div>
        <div class="buttons">
            <div class="numberButtons">
                <span class="row 0">
                    <button class="funcButton clear">C</button>
                    <button class="funcButton delete">D</button>
                    <button class="funcButton sign">S</button>
                </span>
                <span class="row 1">
                    <button class="numButton seven">7</button>
                    <button class="numButton eight">8</button>
                    <button class="numButton nine">9</button>
                </span>
                <span class="row 2">
                    <button class="numButton four">4</button>
                    <button class="numButton five">5</button>
                    <button class="numButton six">6</button>
                </span>
                <span class="row 3">
                    <button class="numButton one">1</button>
                    <button class="numButton two">2</button>
                    <button class="numButton three">3</button>
                </span>
                <span class="row 4">
                    <button id="zeroButton" class="numButton zero">0</button>
                    <button id="bullButton" class="numButton dot">&bull;</button>
                </span>
            </div>
            <div class="functionButtons">
                <button class="funcButton divide">/</button>
                <button class="funcButton multiply">x</button>
                <button class="funcButton subtract">-</button>
                <button class="funcButton add">+</button>
                <button class="funcButton equals">=</button>
            </div>
        </div>
    </div>
</body>
</html>
